function selectVideo(xusrdata,xobjurl,xblogimgurl,xpreviewid ){

	var ts = new Date().getTime();
	//alert(xblogimgurl + '?' + ts);
	self.parent.$('#iframepage').get(0).contentWindow.xusrdata974140=xusrdata;
	self.parent.$('#iframepage').get(0).contentWindow.xobjurl974140=xobjurl;

	//.css('background-image','url('+bgImage+')')
	self.parent.$('#iframepage').contents().find('#xblogimgurl974140').css('background-image','url('+xblogimgurl + '?' + ts+')');
	$('#invite_detail_previewid974140',window.parent.document).val(xpreviewid);
	
	self.parent.$('#iframepage').contents().find("#youkuvideo974140").hide();
	self.parent.$('#iframepage').contents().find("#youtubevideo974140").hide();
	self.parent.$('#iframepage').contents().find("#flashvideo974140").show();
	$('#invite_detail_byouku974140',window.parent.document).val('0');
	
	
	return false;
}
